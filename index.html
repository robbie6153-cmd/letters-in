<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Letters In - Word Game</title>
  <style>
    /* Style the game container to look like your original large box */
    #game-container {
      width: 600px;
      height: 400px;
      border: 2px solid black;
      margin: 20px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      background-color: #f9f9f9;
    }

    #start {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 20px;
    }
  </style>
</head>

  <h1 style="text-align:center;">Letters In</h1>

  <!-- Start Game button -->
  <button id="start">Start Game</button>

  <!-- Link to JS -->
  <script src="game.js"></script>
